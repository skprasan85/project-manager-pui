<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>  
  <div class="card-body">    
    <div class="container">
      <form id="addProjectForm" #userForm="ngForm" (ngSubmit)="onSubmit(projectModel)">
  
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="project"> Project: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="project" #project="ngModel" placeholder="Enter project name" 
            [class.is-invalid]="project.invalid && project.touched" minlength="5" name="project" [(ngModel)]="projectModel.project"
            autocomplete="off">
            <small class="text-danger" [class.d-none]="project.valid || project.untouched">Project Name is Mandatory</small>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="checkbox">
            <label><input type="checkbox" name="setDates"> Set Start and End Date </label>
          </div>
          <div class="input-group col-sm-4">
            <input type="text" class="form-control btn-space" placeholder="Start Date" name="startDate">
            <input type="text" class="form-control btn-space" placeholder="End Date" name="endDate">
          </div>
        </div>
  
        <div class="slidecontainer">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Priority: </label>
            <input type="range" min="1" max="30" value="0" class="slider" id="myRange">
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-form-label col-sm-2"> Manager: </label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter / Search Manager name" name="search">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-outline-success"> Search </button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-space"> Add </button>
            <button type="reset" class="btn btn-warning btn-space"> Reset </button>
          </div>
        </div>
  
      </form>
    </div>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" id="searchProject" placeholder="Search Project">
    </div>
  
    <div class="row">
      <div class="col-sm-1"> Sort By: </div>
      <button class="btn btn-secondary btn-space btn-sm"> Start Date </button>
      <button class="btn btn-secondary btn-space btn-sm"> End Date </button>
      <button class="btn btn-secondary btn-space btn-sm"> Priority </button>
      <button class="btn btn-secondary btn-space btn-sm"> Completed </button>
    </div>
  
    <br>
  
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>Task</th>
            <th>Parent</th>
            <th>Priority</th>
            <th>Start</th>
            <th>End</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>
              <button class="btn btn-success"> Edit </button>
            </td>
            <td>
              <button class="btn btn-warning"> End Task </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
